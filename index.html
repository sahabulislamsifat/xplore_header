<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xplore Header</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"

    />

  <body>
    <div class="container">
        <nav>
          <img src="./images/images/logo.png" class="logo">
          <ul>
            <li><a href="">Travel Guide</a></li>
            <li><a href="">Famous Place</a></li>
            <li><a href="">Contact Us</a></li>
          </ul>
          <button class="btn"><img src="./images/images/icon.png" alt="">Bookings</button>
        </nav>
        <div class="content">
          <h1>Beautiful <br>Place to explore</h1>
          <p>Ensuring that the World Heritage sites sustain their outstanding universal value is an increasingly challenging mission.</p>
          <form>
            <input type="text" placeholder="Country name">
            <button type="button" class="btn">Search</button>
          </form>
        </div>
    </div>
